<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff4d6d, #ff758f);
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

/* Card */
.card {
    background: rgba(0,0,0,0.2);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    padding: 30px;
    border-radius: 20px;
    max-width: 340px;
    z-index: 2;
}

h1 {
    font-size: 26px;
    margin-bottom: 10px;
}

p {
    font-size: 16px;
    line-height: 1.6;
}

/* Buttons */
button {
    font-size: 16px;
    padding: 10px 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
}

#yes {
    background: #2ecc71;
    color: white;
}

#no {
    background: #e74c3c;
    color: white;
    position: absolute;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(1);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Hey Love ‚ù§Ô∏è</h1>
    <p>
        From my heart to this screen...<br>
        Will you be my Valentine?
    </p>
    <button id="yes" onclick="sayYes()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>
</div>

<audio id="loveSong">
    <source src="Olivia_Dean_-_A_Couple_Minutes_(mp3.pm).mp3" type="audio/mpeg">
</audio>

<script>
function sayYes() {
    document.getElementById("loveSong").play();

    document.body.innerHTML = `
    <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#ff4d6d,#ff758f);
        color:white;
        font-family:Arial;
        text-align:center;
        padding:30px;
        overflow-y:auto;">

        <h1>My Mighty Munch üíï</h1>

        <img 
            src="KT.jpeghttps://github.com/khanyakhosa/Test2/blob/a039dcca01a699a481fe776499ea90b9b918951f/KT.jpeg" 
            alt="Us ‚ù§Ô∏è"
            style="
                width:260px;
                max-width:90%;
                border-radius:20px;
                margin:20px 0;
                box-shadow:0 10px 25px rgba(0,0,0,0.3);
            "
        />

        <p>
        My Mighty Munch, my forever soft place to land.<br><br>

        Loving you feels like laughter that comes too easily, comfort that feels like home,
        and excitement that never gets old. You have this magical way of making ordinary moments
        feel special, whether we‚Äôre talking nonsense, sharing quiet time, or just existing next
        to each other. With you, everything feels warmer, lighter, and a little more alive.<br><br>

        You are my joy, my calm, my chaos in the best way, and my biggest blessing.
        I love how you love, how you care, how you show up as you.
        Thank you for being my partner, my safe space, my Mighty Munch ü•πüíï<br><br>

        Today and every day, I choose you.<br>
        Always you.<br><br>

        <strong>Happy Valentine‚Äôs Day, my love ‚ù§Ô∏è‚ú®</strong>
        </p>
    </div>`;

    startHearts();
}

function moveNo() {
    const button = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    button.style.left = x + "px";
    button.style.top = y + "px";
}

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }, 300);
}
</script>

</body>
</html>
