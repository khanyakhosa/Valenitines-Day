<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 420px;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.2em;
    }

    p {
      font-size: 1.1em;
      color: #333;
    }

    .heart {
      font-size: 3em;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      background: #e63950;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      position: absolute;
    }

    #response {
      margin-top: 25px;
      font-size: 1.2em;
      color: #ff4d6d;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Tintswalo üíï</h1>
    <p>
      My Mighty Munch ü•π<br><br>
      You make my days brighter, my laughs louder, and my heart fuller.
    </p>
    <p>So I coded this just to ask‚Ä¶</p>

    <h2>Will you be my Valentine? üåπ</h2>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">YES üíñ</button>
      <button id="noBtn" onmouseover="moveNo()">NO üòÖ</button>
    </div>

    <div id="response">
      YAY!!! ü•∞üíò<br>
      I choose you. Always.
    </div>
  </div>

  <script>
    function sayYes() {
      document.getElementById("response").style.display = "block";
    }

    function moveNo() {
      const card = document.getElementById("card");
      const noBtn = document.getElementById("noBtn");

      const cardRect = card.getBoundingClientRect();

      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = cardRect.height - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }
  </script>

</body>
</html>
